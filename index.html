<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta del Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Consulta del Clima</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="weatherForm">
                    <div class="mb-3">
                        <label for="city" class="form-label">Ciudad</label>
                        <input type="text" id="city" class="form-control" placeholder="Ingresa el nombre de una ciudad" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Consultar Clima</button>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Clima Actual</h2>
                <div id="weatherResult" class="mt-4">
                    <!-- Aquí se mostrarán los datos del clima -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
